{% extends "general/base.html" %}

{% block content %}
<div class="container">
    <h2>Favorite Apps</h2>
    <div class="row">
        {% for app in favorite_apps %}
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ app.name }}</h5>
                    <p class="card-text">{{ app.description }}</p>
                    <a href="{{ url_for('launch_app', app_id=app.id) }}" class="btn btn-primary">Launch App</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
