{% extends "general/base.html" %}

{% block content %}
<div class="container">
    <h2>Profile</h2>
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">User Information</h5>
            <p class="card-text"><strong>Username:</strong> {{ username }}</p>
            <p class="card-text"><strong>Credits:</strong> {{ credits }}</p>
        </div>
    </div>
    <div>
        <a href="{{ url_for('buy_credits') }}" class="btn btn-primary">Buy More Credits</a>
    </div>
</div>
{% endblock %}
