{% extends "general/base.html" %}

{% block content %}
<div class="container">
    <h2>App Store</h2>
    <div class="row">
        {% for app in available_apps %}
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ app.name }}</h5>
                    <p class="card-text">{{ app.description }}</p>
                    <form action="{{ url_for('buy_app', app_id=app.id) }}" method="POST">
                        <button type="submit" class="btn btn-primary">Buy for {{ app.cost }} credits</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
