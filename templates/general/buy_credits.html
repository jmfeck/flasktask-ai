{% extends "general/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Buy Credits</h2>
        <form method="POST" action="{{ url_for('buy_credits') }}">
            <div class="mb-3">
                <label for="credit_amount" class="form-label">Credits Amount</label>
                <input type="number" class="form-control" id="credit_amount" name="credit_amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Buy Credits</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info mt-3">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
    </div>
</div>
{% endblock %}
