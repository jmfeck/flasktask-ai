{% extends "general/base.html" %}

{% block content %}
    <h2>PDF Merger</h2>
    <p>You have {{ credits }} credits remaining.</p>
    <form action="" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="files" class="form-label">Upload PDF files (at least 2)</label>
            <input type="file" class="form-control" id="files" name="files" multiple required>
        </div>
        <button type="submit" class="btn btn-primary">Merge PDFs (1 credit)</button>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-info mt-3">{{ messages[0] }}</div>
        {% endif %}
    {% endwith %}
{% endblock %}
